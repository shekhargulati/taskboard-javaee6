<div class="row">
    <div class="col-md-4">
        <h1>{{taskboard.name}}</h1>
        <small class="muted">{{taskboard.createdOn | date:'medium'}}</small></h2>
        <hr>
        <div>
            <p class="lead">
                {{taskboard.description}}
            </p>
        </div>
    </div>
    <div class="col-md-8">
        <h2>
            <a class="btn btn-primary pull-right" href="#/taskboards/{{taskboard.id}}/tasks/new"><i
                class="glyphicon glyphicon-plus"></i> Add Task</a>
        </h2>
        <ul ng-repeat="task in taskboard.tasks">
            <li>
                <input type="text" value="{{task.task}}">
            </li>
        </ul>
    </div>
</div>
