<h2>
	Taskboards <a class="btn btn-primary pull-right" ng-href="#/taskboards/new"><i
		class="glyphicon glyphicon-plus"></i> Create New Taskboard</a>
</h2>

<div id="taskboards" ng-repeat="taskboard in taskboards">
    <div class="taskboard col-md-3 col-md-offset-1">
        <a ng-href="#/taskboards/{{taskboard.id}}"><h2 ng-bind="taskboard.name"></h2></a>
        <p class="lead" ng-bind="taskboard.description | summary"></p>

    </div>
</div>
