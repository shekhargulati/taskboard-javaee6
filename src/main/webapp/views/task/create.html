<form novalidate class="form-horizontal" ng-submit="save()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="task">Task</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="task.task" id="task" placeholder="Enter Task.."
                   required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="dueDate">Due Date</label>

        <div class="col-sm-10">
            <input class="form-control" type="date" ng-model="task.dueDate" id="dueDate" required="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="points">Points</label>

        <div class="col-sm-10">
            <input class="form-control" type="number" ng-model="task.points" id="points" required="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="tags">Tags</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="task.tags" id="tags" required="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="save" class="btn btn-primary">Add Task</button>
        </div>
    </div>
</form>
